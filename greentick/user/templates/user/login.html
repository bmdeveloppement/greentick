{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block content %}
    <form method="post" action="{% url 'user:login' %}" class="sign-up-form">
        {% csrf_token %}

        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Sign up
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
