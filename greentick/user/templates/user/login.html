{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="{% url 'user:login' %}" class="sign-up-form">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Login" />
</form>
